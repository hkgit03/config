[package]
name = "holodeck-laptop"
version = "1.0"
release = 1
description = "configuration of laptop"
requires = [
	"holo-users-groups",

	"hologram-base",
	"hologram-dev",
	"hologram-multimedia",

	"intel-ucode",
	"xorg-xrandr", # for peripheral screens
]


# user

[[directory]]
path = "/home/laerling"
mode = "0700"
owner = 1001
group = 1001

[[user]]
name    = "laerling"
system  = false
comment = "Benjamin Ludwig"
uid     = 1001
groups  = [ "audio", "video", "wheel" ]
home    = "/home/laerling"
shell   = "/bin/bash"

# xrandr
[[file]]
path = "/usr/share/holo/files/99-home/etc/X11/xinit/xinitrc.holoscript"
mode = "0755"
contentFrom = "xinitrc.pl"
