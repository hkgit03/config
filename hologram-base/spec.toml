[package]
name = "hologram-base"
version = "1.10"
release = 1
description = "Minimal configuration"
requires = [
	"holo",
	"group:base", "group:base-devel",

	"acpi",
	"cryptsetup",
	# emacs in hologram-dev since it is too big for a minimal installation
	# intel-ucode in holodecks since it is machine specific
	"gnu-netcat",
	"rsync",
	"screen",
	"tree",
	"unzip",
	"vim", # gvim in hologram-dev
	# no yaourt because that can't be installed as root (due to makepkg), therefore it cannot exist when a holodeck is installed for the first time
]


[[file]]
path = "/usr/share/holo/files/00-base/etc/sudoers.holoscript"
mode = "0755"
contentFrom = "sudoers.sed"

[[file]]
path = "/usr/share/holo/files/00-base/etc/bash.bashrc.holoscript"
mode = "0755"
contentFrom = "bash.bashrc.pl"

[[file]]
path = "/usr/share/holo/files/00-base/etc/modprobe.d/nobeep.conf"
mode = "0444"
content = "blacklist pcspkr"
